name: Update dependencies
on:
  schedule:
    - cron: "0 6 * * 6" # Run every Saturday at 6:00 AM UTC
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: write      # Required to push changes
  pull-requests: write # Required to create pull requests

jobs:
  update-deps:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      # Update all dependencies to their latest compatible versions
      - name: Update dependencies
        run: |
          inv update

      # Install dependencies including documentation dependencies
      - name: Install dependencies with docs
        run: |
          inv install --docs-deps

      # Display updated dependency tree
      - name: Show dependency tree
        shell: bash
        run: |
          uv pip tree --show-version-specifiers

      # Run tests to ensure updates don't break functionality
      - name: Run unit tests
        run: |
          inv unit-test --cov

      # Create a pull request with the dependency updates
      - uses: peter-evans/create-pull-request@v7
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/dependencies
          title: Update dependencies
          commit-message: "Update dependencies"
          body: Update dependencies to latest compatible version.
          author: ci-bot <${{secrets.CI_BOT_EMAIL}}>
