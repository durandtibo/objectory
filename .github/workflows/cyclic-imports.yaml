# Cyclic import detection workflow.
# Tests that the package can be imported without circular dependencies.
# Validates key modules and submodules can be imported successfully.

name: Cyclic Imports
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  cyclic-imports:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      # Test main module imports to detect circular dependencies
      - name: check objectory
        run: |
          python -c "import objectory"
          python -c "from objectory import factory"
          python -c "from objectory import AbstractFactory"

      # Test utils module imports
      - name: check objectory.utils
        run: |
          python -c "from objectory import utils"
