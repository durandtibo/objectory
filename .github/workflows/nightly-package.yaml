name: Nightly Package Tests
on:
  schedule:
    - cron: '10 10 * * *' # run at 10:10 AM UTC
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  get-versions:
    uses: ./.github/workflows/get-versions.yaml

  stable:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install batcharray'

  stable-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "batcharray[all]"'

  latest:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre batcharray'

  latest-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "batcharray[all]"'


  ########################
  #     Dependencies     #
  ########################

  tornado:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: tornado
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).tornado) }}
