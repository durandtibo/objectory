name: Nightly Package Tests
on:
  schedule:
    - cron: '0 6 * * *' # run at 6 AM UTC
  workflow_dispatch:  # to trigger manually

jobs:
  package:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install objectory

      - name: Run short experiment
        run: |
          python -c "import objectory; print(objectory.factory(\"collections.Counter\", [1, 2, 1, 3]))"


  package-tornado:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]
        tornado-version: [ 6.3, 6.2, 6.1, 6.0 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install objectory

      - name: Install tornado
        run: |
          pip install tornado==${{ matrix.tornado-version }}

      - name: Run short experiment
        run: |
          python -c "import objectory; print(objectory.factory(\"collections.Counter\", [1, 2, 1, 3]))"
