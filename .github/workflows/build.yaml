name: Build Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          activate-environment: true

      - name: Build package
        run: |
          uv build

      - name: Check build with twine
        run: |
          uv pip install twine
          twine check dist/*

      - name: Check build with check-wheel-contents
        run: |
          pip install check-wheel-contents
          check-wheel-contents dist/*.whl

  wheel:
    # This workflow builds the package and checks the wheel can be installed properly
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          activate-environment: true

      - name: Build package
        run: |
          uv build

      - name: Locate wheel
        id: wheel
        run: |
          WHEEL=$(ls dist/*.whl | head -n1)
          echo "wheel=$WHEEL" >> "$GITHUB_OUTPUT"

      - name: Check py.typed
        run: |
          unzip -l "${{ steps.wheel.outputs.wheel }}" | grep py.typed

      - name: Install built wheel
        run: |
          uv pip install "${{ steps.wheel.outputs.wheel }}"

      - name: Verify built package
        uses: ./.github/actions/verify-built-package

  sdist:
    # This workflow builds the package and checks the sdist can be installed properly
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          activate-environment: true

      - name: Build package
        run: |
          uv build

      - name: Locate sdist
        id: sdist
        run: |
          SDIST=$(ls dist/*.tar.gz | head -n1)
          echo "sdist=$SDIST" >> "$GITHUB_OUTPUT"

      - name: Check py.typed
        run: |
          tar -tzf "${{ steps.sdist.outputs.sdist }}" | grep py.typed

      - name: Install built sdist
        run: |
          uv pip install "${{ steps.sdist.outputs.sdist }}"

      - name: Verify built package
        uses: ./.github/actions/verify-built-package

  extras:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        extra: [ 'all' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          activate-environment: true

      - name: Build package
        run: |
          uv build

      - name: Install package
        run: |
          WHEEL=$(ls dist/*.whl | head -n1)
          uv pip install "${WHEEL}[${{ matrix.extra }}]"

      - name: Verify built package
        uses: ./.github/actions/verify-built-package
