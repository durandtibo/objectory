name: Build Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ sdist, wheel ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          activate-environment: true

      - name: Build package
        run: |
          uv build

      - name: Locate target distribution
        id: dist
        run: |
          if [ "${{ matrix.dist-type }}" = "wheel" ]; then
            TARGET=$(ls dist/*.whl | head -n1)
          else
            TARGET=$(ls dist/*.tar.gz | head -n1)
          fi
          echo "target=$TARGET" >> "$GITHUB_OUTPUT"

      - name: Check py.typed
        run: |
          if [ "${{ matrix.dist-type }}" = "wheel" ]; then
            unzip -l "${{ steps.dist.outputs.target }}" | grep py.typed
          else
            tar -tzf "${{ steps.dist.outputs.target }}" | grep py.typed
          fi

      - name: Install built sdist
        run: |
          uv pip install "${{ steps.dist.outputs.target }}"

      - name: Verify built package
        uses: ./.github/actions/verify-built-package

  extras:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ sdist, wheel ]
        extra: [ 'all' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          activate-environment: true

      - name: Build package
        run: |
          uv build

      - name: Install built package
        run: |
          if [ "${{ matrix.dist-type }}" = "wheel" ]; then
            TARGET=$(ls dist/*.whl | head -n1)
          else
            TARGET=$(ls dist/*.tar.gz | head -n1)
          fi
          uv pip install "${TARGET}[${{ matrix.extra }}]"

      - name: Verify built package
        uses: ./.github/actions/verify-built-package
