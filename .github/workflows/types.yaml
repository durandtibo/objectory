# Type checking workflow.
# Validates type annotations using mypy to ensure type safety.
# Helps catch type-related bugs before runtime.

name: Types
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  types:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      # Run mypy to check type annotations
      - name: Check types
        run: |
          inv check-types
