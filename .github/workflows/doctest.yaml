name: Documentation Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  # Run doctests embedded in source code docstrings
  doctest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      # Run doctest to validate code examples in docstrings
      - name: Run doctest on source code
        run: |
          inv doctest-src

  # Verify documentation can be built without errors
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Install dependencies including documentation tools (mkdocs, mike, etc.)
      - name: Setup python environment
        uses: ./.github/actions/setup-env
        with:
          install-args: '--docs-deps'

      # Configure git for mike (documentation versioning tool)
      - name: Setup doc deploy
        env:
          CI_BOT_EMAIL: ${{secrets.CI_BOT_EMAIL}}
        run: |
          git config --global user.name ci-docs-bot
          git config --global user.email $CI_BOT_EMAIL

      # Build documentation to a temporary branch to verify no errors
      - name: Build documentation
        run: |
          mike deploy --config-file docs/mkdocs.yml --branch tmp-doc-build-1234 dev
